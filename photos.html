  <script>
    
  const music = document.getElementById("bg-music");
  const toggleBtn = document.getElementById("toggle-music");

  toggleBtn.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      toggleBtn.textContent = "Pause";
    } else {
      music.pause();
      toggleBtn.textContent = "Play";
    }
  });



    const filterButtons = document.querySelectorAll('.photo-filters button');
    const photos = document.querySelectorAll('.photo');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove 'active' class from all buttons
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active'); // Add 'active' class to clicked button

        const filter = button.getAttribute('data-filter'); // Get the filter type

        // Loop through all photos and apply the filter
        photos.forEach(photo => {
          const matchesFilter = filter === 'all' || photo.classList.contains(filter);
          photo.style.display = matchesFilter ? 'block' : 'none'; // Show or hide based on the filter
        });
      });
    });

    // Initialize by showing all photos on page load
    window.addEventListener('DOMContentLoaded', () => {
      photos.forEach(photo => photo.style.display = 'block');
    });
  </script>
